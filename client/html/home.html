<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/home.css" />
    <title>Bussiness Unite</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <p class="">Bussiness Unite</p>
        </div>
        <button id="create-btn" class="btn-primary">Create</button>
      </div>

      <div id="fitter-user" class="d-flex">
        <div class="d-flex flex-column-reverse align-items-end me-4">
          <input
            type="text"
            class="item-two"
            name=""
            id="searchbyname"
            placeholder="Search by the name"></input>
        </div>
        <div class="d-flex flex-column me-5">
          <p>Is Active</p>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle item-two"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" id="dropTrue"href="#">True</a></li>
              <li><a class="dropdown-item" id="dropFalse" href="#">False</a></li>
            </ul>
          </div>
        </div>
        <div class="d-flex flex-column-reverse align-items-end me-4">
          <button class="item-two"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
        <div class="d-flex flex-column-reverse align-items-end">
          <button id="clear-btn"class="item-two"><i class="fas fa-trash-alt"></i> Clear</button>
        </div>
      </div>
      <div id="main-container" class="mt-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Is Active</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody id="list-bussiness-unit">
            
          </tbody>
        </table>
      </div>
      <!-- <div class="d-flex justify-content-end">
        <p class="me-2">1 of 10</p>
        <i class="fas fa-chevron-left me-4 hover"> </i>
        <i class="fas fa-chevron-right hover"> </i>
      </div> -->
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script> -->
    
    <script src="../js/home.js"></script>
  </body>
</html>
